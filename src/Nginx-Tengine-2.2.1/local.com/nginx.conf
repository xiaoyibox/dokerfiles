
#user  root;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    server_names_hash_bucket_size 128;  
    client_header_buffer_size 32k;  
    large_client_header_buffers 4 32k;  
    client_max_body_size 100m;
    client_body_buffer_size 512k;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;
    server_tokens off;

    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    proxy_buffer_size 32k;
    proxy_buffers 4 64k;
    proxy_temp_file_write_size 128k;

    gzip  on;
    gzip_min_length 1k;  
    gzip_buffers     4 16k;  
    gzip_http_version 1.0;  
    gzip_comp_level 2;  
    gzip_types       text/plain application/x-javascript text/css application/xml;  
    gzip_vary on;  
    
log_format main '$host $status [$time_local] $remote_addr [$time_local] $request_uri ' 

'"$http_referer" "$http_user_agent" "$http_x_forwarded_for" ' 

'$bytes_sent $request_time $sent_http_x_cache_hit'; 

log_format log404 '$status [$time_local] $remote_addr $host$request_uri $sent_http_location'; 

	
   
 

    server {
	    listen       80;
	    server_name  confluence.local.com;
	    location / {
	        proxy_set_header Host $host;
	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_pass http://192.168.10.201:8090;   
	     }
	     error_page   500 502 503 504  /50x.html;
	     location = /50x.html {
	        root   html;
	        index  index.html index.htm index.jsp index.action default.html;
	     }
           
    }

